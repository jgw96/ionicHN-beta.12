<ion-header>
  <ion-navbar color="primary">
    <ion-title>Top Stories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let story of stories">
      <button ion-item (click)="open(story.data.url)">
        <div>
          <h2>{{story.data.title}}</h2>
          <h3>Author: {{story.data.by}}</h3>
          <p>{{story.data.url}}</p>
        </div>
      </button>
      <ion-item-options>
        <button ion-button *ngIf="story.data.kids" id="commentsButton" (click)="getComments(story.data.kids)" color="primary">
        {{story.data.kids.length}} Comments
      </button>
        <button ion-button color="secondary" (click)="share(story.data.url)">
        <ion-icon id="shareButton" name="share"></ion-icon>
        Share
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
